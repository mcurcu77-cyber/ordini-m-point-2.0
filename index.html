<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordini</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .message-box {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .message-box h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        .message-box p {
            color: #666666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Ordini</h1>
        <p>Al momento non ci sono ordini in sospeso.</p>
    </div>
</body>
</html>
